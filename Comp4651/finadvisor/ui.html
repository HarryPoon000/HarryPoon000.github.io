<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Advice LLM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .response-section {
      margin-top: 30px;
    }

    .response-label {
      color: #333;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 14px;
      display: block;
    }

    #response {
      background: #f5f5f5;
      border-left: 4px solid #667eea;
      padding: 16px;
      border-radius: 6px;
      color: #333;
      line-height: 1.6;
      min-height: 60px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    #response:empty {
      background: #f5f5f5;
      color: #999;
    }

    #response:empty::before {
      content: "Response will appear here...";
      color: #999;
    }

    .loading {
      color: #667eea;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Financial Advisor</h1>
    <p class="subtitle">Get personalized financial advice about budgeting & saving</p>
    
    <div class="form-group">
      <label for="query">Your Question:</label>
      <textarea id="query" rows="5" placeholder="Ask about budgeting, saving strategies, financial planning, etc."></textarea>
    </div>
    
    <button onclick="sendQuery()">Get Advice</button>
    
    <div class="response-section">
      <label class="response-label">Response:</label>
      <div id="response"></div>
    </div>
  </div>

  <script>
    async function sendQuery() {
      const query = document.getElementById("query").value;
      const responseDiv = document.getElementById("response");
      
      if (!query.trim()) {
        responseDiv.innerText = "Please enter a question.";
        return;
      }

      const button = document.querySelector("button");
      button.disabled = true;
      button.innerText = "Loading...";
      responseDiv.className = "loading";
      responseDiv.innerText = "Fetching advice...";

      try {
        const res = await fetch("https://1lv2h7f7mi.execute-api.us-east-1.amazonaws.com/prod/predict", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({query})
        });
        const data = await res.json();
        responseDiv.className = "";
        responseDiv.innerText = data.response ?? data.error ?? "Unexpected error";
      } catch (error) {
        responseDiv.className = "";
        responseDiv.innerText = "Error: " + error.message;
      } finally {
        button.disabled = false;
        button.innerText = "Get Advice";
      }
    }
  </script>
</body>
</html>
